<!-- 块级标签；这里style里代码是让其他标签跟div一样，去除其他标签自带的效果，实现语义化代码 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 14px;
        }
        h1{
            margin: 0;
            font-weight: normal;
            font-size: 14px;
        }
        p{
            margin: 0;
        }
        ul,ol,dl{
            margin: 0;   
            padding: 0;
            list-style: none;
        }
        dd{
            margin: 0;
        }
    </style>
    
</head>
<body>
    <dl>
        <dt>初中一年级</dt>
        <dd>一班</dd>
        <dd>二班</dd>
        <dt>初中二年级</dt>
        <dd>一班</dd>
        <dd>二班</dd>
    </dl>
    <ol>
        <li>序列表1</li>
        <li>序列表2</li>
        <li>序列表3</li>
    </ol>
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
    </ul>
    <p>这是一个段落</p>
    <h1>这是一级标题</h1>
    <h1>这是一级标题</h1>
    <h2>这是二级标题</h2>
    <div >这是一级标题</div>
    <div>这是一级标题</div>
</body>
</html>
